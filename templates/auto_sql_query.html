            vertical-align:middle;
            height:200px;
            font-size:12px;
            margin:0;
            list-style:none outside none;
        }

        .col {
            float:left;
            width:29%;
        }
        .output-frame {
            margin-left:30%;
            width:70%;
            /* border:1px dashed; */
            /* border-radius:20px; */
        }

            font-family:Microsoft YaHei,Arial,Helvetica,sans-serif;
            font-size:12px;
            /* position: relative; */
            padding-top: 3.0rem; 
        }

        .btn-primary {
            width: 420px;
            height: 40px;
            border-width: 0px;
            border-radius: 3px;
            background: #53ddcb;
            cursor: pointer;
            outline: none;
            font-family: Microsoft YaHei;
            color: white;
            font-size: 14px;
        }
        .btn-primary:hover { /* 鼠标移入按钮范围时改变颜色 */
            background: #44bbb9;
            font-size: 13px;
        }
        
        .step {
            font-family:Microsoft YaHei

        }
    </style>
</head>
<body>
<div class="container">
        <div class="row">
            <h1>SQL 建表语句生成器</h1>
            <h5>CREATED BY AC</h5>
            <hr>
            <div class="col">
                <p class="step">一、输入建表信息</p>
                <div class="mb-3">

                        <span class="help-text"></span>
                    </p>
                    <p class="form-group">
                        <label for="has-dynamic-label">② 输入注释</label>
                        <input type="text" size = 50 class="form-control-input" id="tbl_comment" placeholder="请输入表注释" required>
                        <span class="help-text"></span>
                    </div>
                    <p class="form-group">
                        <label for="has-dynamic-label">③ SQL查询语句</label>
                        <textarea class="form-control-query" id="sql" cols="50" rows="20" placeholder="请输入你已经写好的 SQL 查询语句"></textarea>
                        <span class="help-text"></span>
                    </p>

                    <p class="step">二、输出结果</p>
                    <p class="output" id='output-result'>{{output}}</p>

            </div>
        </div>
</div>
